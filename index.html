<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Simple Site</title>
  <style>
    /* Centering and font */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      align-items: center;     /* vertical centering */
      justify-content: center; /* horizontal centering */
      font-family: "Courier New", Courier, monospace;
    }
    /* Optional: make links visually distinct */
    a {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p>
    This is my super-simple <a href="https://example.com" target="_blank" rel="noopener noreferrer">blurb</a> of words, sitting right in the center of the page.
  </p>
</body>
</html>
